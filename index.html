<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Checkbox style experiment</title> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="yeet" class="option">
      <input type="checkbox" name="yeet" />
      <div class="label">
        <label for="yeet" class="unset">Enable maximum yeet</label>
        <label for="yeet" class="set">MAXIMUM YEET ENABLED</label>
      </div>
    </div>
    <div class="option" id="foobar">
      <input type="checkbox" name="foo" />
      <div class="label">
        <label for="foo" class="set">BAR</label>
        <label for="foo" class="unset">foo?</label>
      </div>
    </div>
    <div class="option" id="bread">
      <input type="checkbox" name="rye" />
      <div class="label">
        <label for="rye" class="set">MAXIMUM RYE</label>
        <label for="rye" class="unset">Rye bread</label>
      </div>
    </div>
  </body>
</html>
